<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login</title>
</head>

<body>
    <main>
        <img src="https://latestmodapks.com/wp-content/uploads/2023/11/IGlookup-APK-1.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="https://assets.turbologo.com/blog/en/2019/09/19084953/instagram-logo-illustration.png" alt="logo">
                <input type="text" class="input" placeholder="Номер телефона, имя пользователя или email" required>
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-btn">Вход</button>
                <p id="or">ИЛИ</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
            </form>
            <div class="sign-up">
                <p>У вас еще нет аккаунта?<a href="#" class="sign-link">Регистрация</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение.</p>
                <div class="store">
                    <img id="play" src="https://cosmeticadarom.ru/wa-data/public/shop/img/gp-1.png" alt="">
                    <img id="microsoft" src="https://www.hairkult.ru/assets/templates/kult/images/download-on-app-store-badge-ru-blk.png" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
